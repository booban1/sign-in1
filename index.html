<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booban | Sign in</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="fonts/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
        <link rel="icon" type="image/png" href="images\boooooo.png">
</head>
<body>
    <div class="containter">
        <div class="left">
            <div class="logo-text">
                <img src="images\boooooo.png">
            </div>
        </div>
        <div class="right">
            <div class="banner">
                <span class="sign-in-banner">Sign In</span>
                <span class="sign-up-banner">Sign up</span>
            </div>
            <br>
            <div class="header-label">
                <span class="sign-in-text">Sign In </span>
                <span class="sign-in-text-or">or</span>
                <span class="sign-up-text">Sign Up</span>
            </div>
            

            <div class="forms">
                <label class="label">USERNAME</label> <br>
                 <input class="text-area" type="text" placeholder="eg Booban1"> <br>
                 <label class="label">EMAIL</label><br>
                 <input class="text-area" type="email" placeholder="eg example@booban.com"> <br>
                 <label class="label">PASSWORD</label><br>
                 <input class="text-area" type="password" placeholder="use a strong passsword"> <br>
            </div>
            <div class="agree">
                <form>
                    <input type="checkbox" name="gender" value="male" checked> I agree to all statements in <span class="terms">Terms and conditions</span>
                </form>
            </div>
            <div class="refuses">
                <button class="sign-in-btn">Sign In</button>
                <span class="text-final">I am already a member</span>
            
            </div>
            <div class="footer1">
                <p>&copy; Booban Design. All rights reserved </p>
            </div>
            
            
                


            
        </div>
    </div>
</body>
</html>
